<div class="container mt-5">
	<h2>Simple Form Example</h2>
	<form (submit)="submit()">
		<div class="row">
			<div class="col-5">
				<label>Vorname</label>
				<input [efControl]="form.firstName" class="form-control" type="text">
			</div>
			<div class="col-5">
				<label>Nachname</label>
				<input [efControl]="form.lastName" class="form-control" type="text">
			</div>
			<div class="col-2">
				<button class="btn btn-secondary mt-4">Submit</button>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-12">Form model: {{getJson()}}</div>
	</div>
	<div class="row">
		<div class="col-12">Last submit: {{submitted}}</div>
	</div>
</div>
