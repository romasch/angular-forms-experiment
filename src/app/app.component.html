<form>
	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<label>Vorname</label>
				<input [controlledBy]="form.firstName" class="form-control" type="text">
			</div>
			<div class="col">
				<label>Nachname</label>
				<input [controlledBy]="form.lastName" class="form-control" type="text">
			</div>
			<div class="col">
				<label>Alter</label>
				<input [controlledBy]="form.age" class="form-control" type="number">
			</div>
		</div>
	</div>
</form>
