<div class="container mt-5">
	<h2>Auto Save Form Example</h2>
	<div class="row">
		<div class="col-6">
			<label>First Name</label>
			<input [ngClass]="toBootstrapClassList(form.firstName)" [ufState]="form.firstName" class="form-control" type="text">
		</div>
		<div class="col-6">
			<label>Last Name</label>
			<input [ngClass]="toBootstrapClassList(form.lastName)" [ufState]="form.lastName" class="form-control" type="text">
		</div>
		<div class="col-6">
			<label>Last Name</label>
			<input [ngClass]="toBootstrapClassList(form.street)" [ngbTypeahead]="search" [ufState]="form.street" class="form-control" type="text">
		</div>
	</div>
	<div class="row">
		<div class="col-12">Form model: {{getJson()}}</div>
	</div>
</div>
